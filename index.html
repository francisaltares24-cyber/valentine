<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --soft-bg: #fff0f3;
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow-x: hidden;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' style='font-size:20px'><text y='20'>‚ù§Ô∏è</text></svg>"), auto;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center; z-index: 10; padding: 20px; width: 90%; max-width: 500px;
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px);
            border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            margin: 20px auto;
        }

        .typewriter {
            display: inline-block;
            font-family: 'Caveat', cursive;
            color: var(--dark-pink);
            font-size: 2.2rem;
            margin: 15px 0;
            min-height: 1.2em;
        }

        /* Stacked Photo Layout for Stage 2 */
        .photo-stack {
            position: relative;
            height: 320px;
            width: 100%;
            margin-bottom: 20px;
        }

        .polaroid {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(var(--r));
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 180px;
            transition: all 0.5s ease;
        }

        .polaroid img { width: 100%; height: 200px; object-fit: cover; }

        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-top: 30px; min-height: 100px; 
        }

        button {
            padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 600; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: var(--dark-pink); color: white; z-index: 1000; }
        
        #noBtn { 
            background-color: #ffffff; color: #888; 
            border: 1px solid #eee; z-index: 999;
        }

        /* Audio Toggle */
        #muteBtn {
            position: fixed; top: 20px; right: 20px;
            background: rgba(255,255,255,0.5); border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; z-index: 2000;
        }

        .heart { position: absolute; color: var(--primary-pink); animation: floatUp 5s linear infinite; opacity: 0.6; pointer-events: none; }
        @keyframes floatUp { 
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; } 
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } 
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="mahika_duJcgsZx.mp3" type="audio/mpeg">
    </audio>

    <div id="muteBtn" onclick="toggleMute()">üéµ</div>

    <div id="stage1" class="container fade-in">
        <div class="polaroid" style="--r: -3deg; position: relative; left: 0; top: 0; transform: none; margin: 0 auto;">
            <img src="her-pic.jpg" alt="You">
        </div>
        <h1 class="typewriter" data-text="Hey beautiful... ‚ù§Ô∏è"></h1>
        <br>
        <button onclick="nextStage()" style="background: var(--dark-pink); color:white;">Open Your Gift</button>
    </div>

    <div id="stage2" class="container hidden">
        <div class="photo-stack">
            <div class="polaroid" style="--r: -5deg; z-index: 10;"><img src="pic1.jpg"></div>
            <div class="polaroid" style="--r: 4deg; z-index: 9;"><img src="pic2.jpg"></div>
            <div class="polaroid" style="--r: -8deg; z-index: 8;"><img src="pic3.jpg"></div>
            <div class="polaroid" style="--r: 2deg; z-index: 7;"><img src="pic4.jpg"></div>
            <div class="polaroid" style="--r: 6deg; z-index: 6;"><img src="pic5.jpg"></div>
            <div class="polaroid" style="--r: -3deg; z-index: 5;"><img src="pic6.jpg"></div>
            <div class="polaroid" style="--r: 7deg; z-index: 4;"><img src="pic7.jpg"></div>
            <div class="polaroid" style="--r: -6deg; z-index: 3;"><img src="pic8.jpg"></div>
            <div class="polaroid" style="--r: 3deg; z-index: 2;"><img src="pic9.jpg"></div>
            <div class="polaroid" style="--r: -2deg; z-index: 1;"><img src="pic10.jpg"></div>
        </div>
        <h1 class="typewriter" data-text="Happy Valentine's Day! Will you be my Valentine?"></h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="runAway()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="stage3" class="container hidden">
        <div class="polaroid" style="--r: 0deg; position: relative; transform: none; margin: 0 auto; width: 250px;">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHV0Nnk0bmZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3AmbD1l/g9582DNuQppxC/giphy.gif" alt="Success">
        </div>
        <h1 class="typewriter" data-text="Best Valentine's Day ever! ü•∞ I love you!"></h1>
    </div>

    <script>
        let noCount = 0;
        const noTexts = ["Sure?", "Really?", "Think again...", "Last chance!", "Please? ü•∫", "I'll be sad...", "Look how big 'Yes' is!", "Don't do this!"];

        function toggleMute() {
            const audio = document.getElementById('bgMusic');
            audio.muted = !audio.muted;
            document.getElementById('muteBtn').innerText = audio.muted ? 'üîá' : 'üéµ';
        }

        function typeEffect(element, speed = 60) {
            const text = element.getAttribute('data-text');
            element.innerText = "";
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.append(text.charAt(i));
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }

        window.onload = () => {
            typeEffect(document.querySelector('#stage1 .typewriter'));
        };

        function nextStage() {
            document.getElementById('bgMusic').play().catch(e => console.log("Audio play blocked"));
            transition('stage1', 'stage2');
            setTimeout(() => {
                typeEffect(document.querySelector('#stage2 .typewriter'));
            }, 500);
        }

        function runAway() {
            if (noCount < 1) return;
            const noBtn = document.getElementById('noBtn');
            
            // Safe boundaries
            const padding = 80;
            const x = Math.random() * (window.innerWidth - padding * 2) + padding;
            const y = Math.random() * (window.innerHeight - padding * 2) + padding;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noCount++;
            noBtn.innerText = noTexts[Math.min(noCount - 1, noTexts.length - 1)];
            
            // Yes button grows
            const size = 1 + (noCount * 0.4);
            yesBtn.style.transform = `scale(${size})`;
            
            // Spread the photo stack slightly more on each "No"
            const photos = document.querySelectorAll('.photo-stack .polaroid');
            photos.forEach((p, idx) => {
                const randomRot = (Math.random() * 20 - 10) * (noCount * 0.5);
                p.style.transform = `translate(-50%, -50%) rotate(${randomRot}deg) translate(${noCount * 5}px)`;
            });

            runAway();
        }

        function celebrate() {
            transition('stage2', 'stage3');
            setTimeout(() => {
                typeEffect(document.querySelector('#stage3 .typewriter'));
            }, 500);
            
            const end = Date.now() + 10000;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function transition(from, to) {
            const fromEl = document.getElementById(from);
            const toEl = document.getElementById(to);
            fromEl.style.opacity = '0';
            setTimeout(() => {
                fromEl.classList.add('hidden');
                toEl.classList.remove('hidden');
                toEl.classList.add('fade-in');
            }, 400);
        }

        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','üå∏'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>
</body>
</html>
