<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary-pink: #ff85a1; --dark-pink: #ff4d6d; --soft-bg: #fff0f3; }
        body { margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Inter', sans-serif; overflow: hidden; background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1); background-size: 400% 400%; animation: gradientBG 15s ease infinite; }
        @keyframes gradientBG { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        .container { text-align: center; z-index: 10; padding: 30px; max-width: 420px; background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px); border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.7); position: relative; }
        h1 { font-family: 'Poppins', sans-serif; color: var(--dark-pink); font-size: 1.6rem; margin-bottom: 20px; }

        /* Carousel Styling */
        .carousel-container { position: relative; width: 260px; height: 300px; margin: 0 auto 20px; cursor: pointer; }
        .photo-frame { position: absolute; top: 0; left: 0; background: white; padding: 10px 10px 40px 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-radius: 4px; transition: all 0.5s ease; width: 240px; }
        .photo-frame img { width: 100%; height: 260px; object-fit: cover; }
        .photo-frame:nth-child(1) { transform: rotate(-3deg); z-index: 3; }
        .photo-frame:nth-child(2) { transform: rotate(2deg); z-index: 2; }
        .photo-frame:nth-child(3) { transform: rotate(-1deg); z-index: 1; }

        /* Envelope Styling */
        .envelope-wrapper { margin: 20px auto; width: 150px; height: 100px; background: #ffccd5; position: relative; cursor: pointer; border-radius: 0 0 5px 5px; transition: 0.3s; }
        .envelope-wrapper:hover { transform: scale(1.05); }
        .flap { position: absolute; top: -50px; left: 0; border-left: 75px solid transparent; border-right: 75px solid transparent; border-bottom: 50px solid #ffccd5; transition: 0.5s; z-index: 2; }
        .opened .flap { transform: rotateX(180deg); transform-origin: bottom; z-index: 0; }
        .letter { position: absolute; top: 0; left: 5px; width: 140px; height: 90px; background: white; z-index: 1; transition: 0.5s; padding: 5px; font-size: 0.7rem; color: #555; }
        .opened .letter { transform: translateY(-60px); height: 120px; z-index: 2; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .seal { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 24px; z-index: 3; }

        /* Flower Bloom Interaction */
        #flower-pot { position: fixed; bottom: 20px; right: 20px; font-size: 40px; cursor: pointer; z-index: 100; filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.1)); transition: 0.3s; }
        #flower-pot:active { transform: scale(0.8); }
        .bloomed-flower { position: fixed; bottom: -10px; font-size: 25px; animation: bloom 0.5s ease-out forwards; z-index: 99; }
        @keyframes bloom { from { transform: translateY(50px) scale(0); } to { transform: translateY(0) scale(1); } }

        /* Falling Petals */
        .petal { position: absolute; background-color: #ffb3c1; border-radius: 150% 0 150% 0; opacity: 0.7; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }

        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 150px; }
        button { padding: 15px 35px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; font-family: 'Inter', sans-serif; transition: 0.3s; }
        #yesBtn { background: var(--dark-pink); color: white; }
        #noBtn { background: white; color: #666; border: 1px solid #ddd; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop><source src="mahika_duJcgsZx.mp3" type="audio/mpeg"></audio>

    <div id="stage1" class="container">
        <div class="photo-frame"><img src="her-pic.jpg" alt="Intro Photo"></div>
        <h1>YOUR INTRO TEXT HERE...</h1>
        <button onclick="nextStage()" style="background: var(--dark-pink); color: white;">Next ‚ù§Ô∏è</button>
    </div>

    <div id="stage2" class="container hidden">
        <div class="carousel-container" onclick="rotatePhotos()">
            <div class="photo-frame"><img src="our-pic1.jpg"></div>
            <div class="photo-frame"><img src="our-pic2.jpg"></div>
            <div class="photo-frame"><img src="our-pic3.jpg"></div>
        </div>
        <h1 id="questionText">YOUR QUESTION HERE?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="stage3" class="container hidden">
        <h1>YOUR SUCCESS MESSAGE! ü•∞</h1>
        
        <div class="envelope-wrapper" onclick="this.classList.toggle('opened')">
            <div class="flap"></div>
            <div class="seal">‚ù§Ô∏è</div>
            <div class="letter">
                <strong>My Dearest,</strong><br>
                Type your beautiful personal letter here. Keep it sweet!
            </div>
        </div>
        <p style="font-size: 0.8rem; color: #ff4d6d;">(Tap the envelope to open)</p>
    </div>

    <div id="flower-pot" class="hidden" onclick="bloomFlower()">ü™¥</div>

    <script>
        let noCount = 0;
        const noTexts = ["Sure?", "Really?", "Think again...", "Last chance!", "Wait no!"];

        function rotatePhotos() {
            const container = document.querySelector('.carousel-container');
            const frames = container.querySelectorAll('.photo-frame');
            container.appendChild(frames[0]); 
        }

        function nextStage() {
            document.getElementById('bgMusic').play().catch(() => {});
            transition('stage1', 'stage2');
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;
            yesBtn.style.transform = `scale(${1 + (noCount * 0.5)})`;
            noBtn.style.transform = `translate(${Math.random()*60-30}px, ${Math.random()*60-30}px)`;
        }

        function celebrate() {
            transition('stage2', 'stage3');
            document.getElementById('flower-pot').classList.remove('hidden');
            setInterval(createPetal, 300);
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }

        function bloomFlower() {
            const flower = document.createElement('div');
            const flowers = ['üå∏', 'üåπ', 'üå∫', 'üåª', 'üå∑', 'üåº'];
            flower.className = 'bloomed-flower';
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 95 + 'vw';
            document.body.appendChild(flower);
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = petal.style.height = (Math.random() * 10 + 5) + 'px';
            petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }

        function transition(from, to) {
            document.getElementById(from).classList.add('hidden');
            document.getElementById(to).classList.remove('hidden');
        }
    </script>
</body>
</html></html>
