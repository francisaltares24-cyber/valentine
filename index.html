<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Valentine's Day Baby >ᴗ<</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --soft-bg: #fff0f3;
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            touch-action: manipulation;
            cursor: default;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center; z-index: 10; padding: 25px; width: 85%; max-width: 400px;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px);
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            position: relative;
        }

        .typewriter {
            font-family: 'Caveat', cursive;
            color: var(--dark-pink);
            font-size: 2rem;
            margin: 15px 0;
            min-height: 3em; 
        }

        .photo-deck {
            position: relative;
            height: 280px;
            width: 220px;
            margin: 0 auto 20px;
            perspective: 1000px;
        }

        .polaroid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            box-sizing: border-box;
        }

        .polaroid img { 
            width: 100%; height: 210px; 
            object-fit: cover; pointer-events: none;
            filter: brightness(1.05) contrast(1.1) sepia(0.1);
        }

        .exit-left { transform: translate(-150%, -20%) rotate(-20deg) !important; opacity: 0; }
        .exit-right { transform: translate(150%, -20%) rotate(20deg) !important; opacity: 0; }

        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 15px; margin-top: 20px; min-height: 120px; position: relative;
        }

        button {
            padding: 12px 25px; font-size: 1rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 600; transition: all 0.3s ease;
        }

        #yesBtn { background-color: var(--dark-pink); color: white; z-index: 1001; }
        #noBtn { background-color: #fff; color: #888; border: 1px solid #eee; z-index: 1000; }

        #stage3 {
            display: flex; flex-direction: column; align-items: center;
        }

        .success-gif {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            display: block;
            margin: 0 auto;
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .heart-bg { position: absolute; color: var(--primary-pink); pointer-events: none; animation: float 4s linear infinite; }
        @keyframes float { 0% { transform: translateY(100vh); } 100% { transform: translateY(-10vh); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="mahika_duJcgsZx.mp3" type="audio/mpeg">
    </audio>

    <div id="stage1" class="container fade-in">
        <div class="photo-deck">
            <div class="polaroid" style="transform: rotate(-3deg);"><img src="photo_2026-02-14_04-30-39.jpg"></div>
        </div>
        <h1 class="typewriter" id="text1"></h1>
        <button onclick="nextStage()" style="background: var(--dark-pink); color:white;">Click Me ❤️</button>
    </div>

    <div id="stage2" class="container hidden">
        <div class="photo-deck" id="deck" onclick="popPhoto()">
            <div class="polaroid" style="--r: 2deg; z-index:1;"><img src="slide2pic10.jpg"></div>
            <div class="polaroid" style="--r: -3deg; z-index:2;"><img src="slide2pic9.jpg"></div>
            <div class="polaroid" style="--r: 4deg; z-index:3;"><img src="slide2pic8.jpg"></div>
            <div class="polaroid" style="--r: -2deg; z-index:4;"><img src="slide2pic7.jpg"></div>
            <div class="polaroid" style="--r: 5deg; z-index:5;"><img src="slide2pic6.jpg"></div>
            <div class="polaroid" style="--r: -4deg; z-index:6;"><img src="slide2pic5.jpg"></div>
            <div class="polaroid" style="--r: 3deg; z-index:7;"><img src="slide2pic4.jpg"></div>
            <div class="polaroid" style="--r: -5deg; z-index:8;"><img src="slide2pic3.jpg"></div>
            <div class="polaroid" style="--r: 2deg; z-index:9;"><img src="slide2pic2.jpg"></div>
            <div class="polaroid" id="topPhoto" style="--r: -2deg; z-index:10;"><img src="slide2pic1.jpg"></div>
        </div>
        <h1 class="typewriter" id="text2"></h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="stage3" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHV0Nnk0bmZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3AmbD1l/g9582DNuQppxC/giphy.gif" class="success-gif">
        <h1 class="typewriter" id="text3"></h1>
    </div>

    <script>
        let noCount = 0;
        const noTexts = ["Are you sure?", "Think about it...", "(╥﹏╥)", "LOOOKKKK", "CUTIEEEE KAYAAA", "BEBE CLICK MO NA", "OK CLICK MO NA ALANAKO MAISIP NA NEXT"];

        window.onload = () => {
            typeEffect("text1", "Hi prettyy... Happy Valentine's Day ⸜(｡˃ ᵕ ˂ )⸝");
        };

        function typeEffect(id, text) {
            const el = document.getElementById(id);
            el.innerText = "";
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) { el.append(text.charAt(i)); i++; }
                else clearInterval(timer);
            }, 50);
        }

        function popPhoto() {
            const photos = document.querySelectorAll('#deck .polaroid:not(.exit-left):not(.exit-right)');
            if (photos.length > 1) {
                const top = photos[photos.length - 1];
                top.classList.add(Math.random() > 0.5 ? 'exit-right' : 'exit-left');
                setTimeout(() => top.remove(), 600);
            }
        }

        function nextStage() {
            document.getElementById('bgMusic').play().catch(() => {});
            transition('stage1', 'stage2');
            setTimeout(() => typeEffect("text2", "Will u be my valentine? >ᴗ<"), 600);
        }

        function handleNo() {
            noCount++;
            popPhoto();
            const newText = noTexts[Math.min(noCount - 1, noTexts.length - 1)];
            document.getElementById('text2').innerText = newText;

            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const yesScale = 1 + (noCount * 0.4);
            const noScale = Math.max(0.1, 1 - (noCount * 0.15));
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            if (noScale <= 0.1) {
                noBtn.style.opacity = "0";
                noBtn.style.pointerEvents = "none";
            }
        }

        function celebrate() {
            transition('stage2', 'stage3');
            setTimeout(() => typeEffect("text3", "Yippee! I love you, baby. See you later! (੭˃ᴗ˂)੭"), 600);
            
            const end = Date.now() + 10000;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function transition(from, to) {
            document.getElementById(from).classList.add('hidden');
            const toEl = document.getElementById(to);
            toEl.classList.remove('hidden');
            toEl.classList.add('fade-in');
        }

        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart-bg');
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }, 600);
    </script>
</body>
</html>
