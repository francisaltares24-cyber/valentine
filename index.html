<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --soft-bg: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Polaroid Effect */
        .photo-frame {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-radius: 4px;
            display: inline-block;
            animation: float 5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-12px) rotate(1deg); }
        }

        .photo-frame img {
            width: 260px;
            height: 300px;
            object-fit: cover;
            border-radius: 2px;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: var(--dark-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 100;
        }

        #noBtn {
            background-color: #ffffff;
            color: #888;
            border: 1px solid #eee;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            color: var(--primary-pink);
            animation: floatUp 5s linear infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .hidden { display: none; opacity: 0; }
        
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="mahika_duJcgsZx.mp3" type="audio/mpeg">
    </audio>

    <div id="stage1" class="container fade-in">
        <div class="photo-frame">
            <img src="her-pic.jpg" alt="Her Photo">
        </div>
        <h1>YOUR INTRO MESSAGE HERE...</h1>
        <button id="startBtn" onclick="nextStage()" style="background: var(--dark-pink); color:white;">Click Me ‚ù§Ô∏è</button>
    </div>

    <div id="stage2" class="container hidden">
        <div class="photo-frame" style="animation-delay: -2s;">
            <img src="our-pic.jpg" alt="Our Photo">
        </div>
        <h1 id="questionText">YOUR VALENTINE QUESTION HERE?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="stage3" class="container hidden">
        <div class="photo-frame">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHV0Nnk0bmZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3AmbD1l/g9582DNuQppxC/giphy.gif" alt="Success">
        </div>
        <h1>YOUR SUCCESS MESSAGE HERE! ü•∞</h1>
    </div>

    <script>
        let noCount = 0;
        const noTexts = ["Sure?", "Really?", "Think again...", "Last chance!", "Wait no!"];

        function nextStage() {
            document.getElementById('bgMusic').play();
            transition('stage1', 'stage2');
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Update text
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;

            // Yes button grows significantly
            const size = 1 + (noCount * 0.5);
            yesBtn.style.transform = `scale(${size})`;
            
            // No button shifts slightly
            const x = Math.random() * 50 - 25;
            const y = Math.random() * 50 - 25;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            transition('stage2', 'stage3');
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ff85a1']
            });
        }

        function transition(from, to) {
            const fromEl = document.getElementById(from);
            const toEl = document.getElementById(to);
            fromEl.classList.add('hidden');
            setTimeout(() => {
                fromEl.style.display = 'none';
                toEl.style.display = 'block';
                toEl.classList.remove('hidden');
                toEl.classList.add('fade-in');
            }, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
