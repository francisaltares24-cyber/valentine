<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --soft-bg: #fff0f3;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center; z-index: 10; padding: 30px; width: 90%; max-width: 450px;
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px);
            border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .typewriter {
            display: inline-block;
            font-family: 'Caveat', cursive;
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin: 15px 0;
            min-height: 1.2em;
        }

        .typewriter::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Photo Stack Styles */
        .photo-stack {
            position: relative;
            height: 300px;
            width: 240px;
            margin: 20px auto;
        }

        .polaroid {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            background: white;
            padding: 12px 12px 35px 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s;
            cursor: pointer;
        }

        .polaroid img { width: 100%; height: 250px; object-fit: cover; }

        /* Fly-away animation class */
        .exit-anim {
            transform: translate(200%, -50%) rotate(30deg) !important;
            opacity: 0;
            pointer-events: none;
        }

        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; min-height: 100px; }

        button {
            padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 600; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: var(--dark-pink); color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); z-index: 100; }
        #noBtn { background-color: #ffffff; color: #888; border: 1px solid #eee; position: relative; }

        .heart { position: absolute; color: var(--primary-pink); animation: floatUp 5s linear infinite; opacity: 0.6; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(110vh) scale(0.5); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="mahika_duJcgsZx.mp3" type="audio/mpeg">
    </audio>

    <div id="stage1" class="container fade-in">
        <div class="polaroid" style="transform: rotate(-2deg); margin: 0 auto;"><img src="her-pic.jpg"></div>
        <h1 class="typewriter" data-text="Hey beautiful... ‚ù§Ô∏è"></h1>
        <br>
        <button id="startBtn" onclick="nextStage()" style="background: var(--dark-pink); color:white;">Click Me</button>
    </div>

    <div id="stage2" class="container hidden">
        <div class="photo-stack" id="photoStack">
            <div class="polaroid" onclick="popPhoto(this)" style="transform: rotate(-2deg); z-index: 5;"><img src="pic1.jpg"></div>
            <div class="polaroid" onclick="popPhoto(this)" style="transform: rotate(3deg); z-index: 4;"><img src="pic2.jpg"></div>
            <div class="polaroid" onclick="popPhoto(this)" style="transform: rotate(-1deg); z-index: 3;"><img src="pic3.jpg"></div>
            <div class="polaroid" onclick="popPhoto(this)" style="transform: rotate(4deg); z-index: 2;"><img src="pic4.jpg"></div>
            <div class="polaroid" onclick="popPhoto(this)" style="transform: rotate(-3deg); z-index: 1;"><img src="pic5.jpg"></div>
        </div>
        
        <h1 class="typewriter" data-text="Will you be my Valentine?"></h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="runAway()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="stage3" class="container hidden">
        <div class="polaroid" style="transform: rotate(0deg); margin: 0 auto;"><img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHV0Nnk0bmZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3AmbD1l/g9582DNuQppxC/giphy.gif"></div>
        <h1 class="typewriter" data-text="Yay! I knew it! ü•∞"></h1>
    </div>

    <script>
        let noCount = 0;
        const noTexts = ["Sure?", "Really?", "Think again...", "Last chance!", "Pretty please?"];

        function typeEffect(element, speed = 100) {
            const text = element.getAttribute('data-text');
            element.innerText = "";
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.append(text.charAt(i));
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }

        window.onload = () => {
            typeEffect(document.querySelector('#stage1 .typewriter'));
        };

        function nextStage() {
            document.getElementById('bgMusic').play().catch(() => {});
            transition('stage1', 'stage2');
            setTimeout(() => {
                typeEffect(document.querySelector('#stage2 .typewriter'));
            }, 500);
        }

        // Logic for photo stack clicking
        function popPhoto(photo) {
            photo.classList.add('exit-anim');
            // Optional: reset z-index after animation so it doesn't block the button
            setTimeout(() => {
                photo.style.display = 'none';
            }, 600);
        }

        function runAway() {
            if (noCount < 2) return;
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;
            const size = 1 + (noCount * 0.4);
            yesBtn.style.transform = `scale(${size})`;
        }

        function celebrate() {
            transition('stage2', 'stage3');
            setTimeout(() => {
                typeEffect(document.querySelector('#stage3 .typewriter'));
            }, 500);
            
            const duration = 5 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ff85a1'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ff85a1'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function transition(from, to) {
            const fromEl = document.getElementById(from);
            const toEl = document.getElementById(to);
            fromEl.style.opacity = '0';
            setTimeout(() => {
                fromEl.classList.add('hidden');
                toEl.classList.remove('hidden');
                toEl.classList.add('fade-in');
            }, 400);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíó','‚ú®'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
