<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --soft-bg: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--soft-bg);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 400px;
            overflow: visible; 
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--dark-pink);
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        /* --- CAROUSEL ADDITION --- */
        .carousel-container {
            position: relative;
            width: 250px;
            height: 300px;
            margin: 0 auto 20px;
            cursor: pointer;
        }
        .gif-container img, .photo-frame img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.2);
        }
        .photo-frame {
            position: absolute;
            top: 0;
            left: 0;
            background: white;
            padding: 10px 10px 30px 10px;
            border-radius: 15px;
            transition: all 0.5s ease;
        }
        .photo-frame:nth-child(1) { transform: rotate(-3deg); z-index: 3; }
        .photo-frame:nth-child(2) { transform: rotate(2deg); z-index: 2; }
        .photo-frame:nth-child(3) { transform: rotate(-1deg); z-index: 1; }

        /* --- ENVELOPE ADDITION --- */
        .envelope-wrapper {
            margin: 20px auto;
            width: 150px;
            height: 100px;
            background: #ffccd5;
            position: relative;
            cursor: pointer;
            border-radius: 0 0 5px 5px;
            transition: 0.3s;
        }
        .flap {
            position: absolute;
            top: -50px;
            left: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 50px solid #ffccd5;
            transition: 0.5s;
            z-index: 2;
        }
        .opened .flap { transform: rotateX(180deg); transform-origin: bottom; z-index: 0; }
        .letter {
            position: absolute;
            top: 0;
            left: 5px;
            width: 140px;
            height: 90px;
            background: white;
            z-index: 1;
            transition: 0.5s;
            padding: 10px;
            font-size: 0.8rem;
            color: #555;
            box-sizing: border-box;
            overflow: hidden;
        }
        .opened .letter { transform: translateY(-60px); height: 130px; z-index: 2; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .seal { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 24px; z-index: 3; }

        /* --- BLOOM ADDITION --- */
        #flower-pot { position: fixed; bottom: 20px; right: 20px; font-size: 40px; cursor: pointer; z-index: 100; transition: 0.3s; }
        .bloomed-flower { position: fixed; bottom: -10px; font-size: 25px; animation: bloom 0.5s ease-out forwards; z-index: 99; }
        @keyframes bloom { from { transform: translateY(50px) scale(0); } to { transform: translateY(0) scale(1); } }

        /* --- PETAL ADDITION --- */
        .petal { position: absolute; background-color: #ffb3c1; border-radius: 150% 0 150% 0; opacity: 0.7; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            min-height: 150px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn { 
            background-color: var(--dark-pink); 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); 
            position: relative;
            z-index: 999;
        }
        
        #noBtn { 
            background-color: #f8f9fa; 
            color: #555; 
            z-index: 5;
            position: relative;
        }

        .heart {
            position: absolute;
            color: var(--primary-pink);
            font-size: 20px;
            animation: floatUp 5s linear infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto">
        <source src="mahika_duJcgsZx.mp3" type="audio/mpeg">
    </audio>

    <div id="stage1" class="container">
        <div class="gif-container">
            <img src="her-pic.jpg" alt="Her Photo">
        </div>
        <h1>Hey beautiful... can I ask you something?</h1>
        <button id="startBtn" onclick="nextStage()" style="background: var(--dark-pink); color:white;">Yes?</button>
    </div>

    <div id="stage2" class="container hidden">
        <div class="carousel-container" onclick="rotatePhotos()">
            <div class="photo-frame"><img src="our-pic1.jpg"></div>
            <div class="photo-frame"><img src="our-pic2.jpg"></div>
            <div class="photo-frame"><img src="our-pic3.jpg"></div>
        </div>
        <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="stage3" class="container hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHV0Nnk0bmZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3AmbD1l/g9582DNuQppxC/giphy.gif" alt="Celebrate">
        </div>
        <h1>Yun hehehe i love you baby! ü•∞</h1>
        
        <div class="envelope-wrapper" onclick="this.classList.toggle('opened')">
            <div class="flap"></div>
            <div class="seal">‚ù§Ô∏è</div>
            <div class="letter">
                My Baby,<br>Write your sweet message here!
            </div>
        </div>

        <p style="color: #ff4d6d; font-size: 1.2rem;">Can't wait to see you!</p>
    </div>

    <div id="flower-pot" class="hidden" onclick="bloomFlower()">ü™¥</div>

    <script>
        let noCount = 0;
        const noTexts = ["LUHHHHHH", "WAG MO CLICK TO", "LIPAT MO SA YES", "LALA", "CLICK MONA YES"];

        function rotatePhotos() {
            const container = document.querySelector('.carousel-container');
            const frames = container.querySelectorAll('.photo-frame');
            container.appendChild(frames[0]); 
        }

        function nextStage() {
            document.getElementById('bgMusic').play().catch(e => {});
            document.getElementById('stage1').classList.add('hidden');
            document.getElementById('stage2').classList.remove('hidden');
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;
            yesBtn.style.transform = `scale(${1 + (noCount * 0.4)})`;
            noBtn.style.transform = `translate(${Math.random()*60-30}px, ${Math.random()*60-30}px)`;
        }

        function celebrate() {
            document.getElementById('stage2').classList.add('hidden');
            document.getElementById('stage3').classList.remove('hidden');
            document.getElementById('flower-pot').classList.remove('hidden');
            setInterval(createPetal, 300);
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ff85a1', '#ffccd5'] });
        }

        function bloomFlower() {
            const flower = document.createElement('div');
            const flowers = ['üå∏', 'üåπ', 'üå∫', 'üåª', 'üå∑', 'üåº'];
            flower.className = 'bloomed-flower';
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 95 + 'vw';
            document.body.appendChild(flower);
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = petal.style.height = (Math.random() * 10 + 5) + 'px';
            petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
