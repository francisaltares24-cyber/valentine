<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --soft-bg: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--soft-bg);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 400px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--dark-pink);
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.2);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            min-height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn { background-color: var(--dark-pink); color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); z-index: 20;}
        #noBtn { background-color: #f8f9fa; color: #555; z-index: 20;}

        .heart {
            position: absolute;
            color: var(--primary-pink);
            font-size: 20px;
            animation: floatUp 5s linear infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808f3030e.mp3" type="audio/mpeg">
    </audio>

    <div id="stage1" class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHV0Nnk0bmZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3AmbD1l/MDJ9uUvT6uH-U/giphy.gif" alt="Cute Cat">
        </div>
        <h1>Hey beautiful... can I ask you something?</h1>
        <button id="startBtn" onclick="nextStage()" style="background: var(--dark-pink); color:white;">Yes?</button>
    </div>

    <div id="stage2" class="container hidden">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnZ6Z3N6Z3N6Z3N6Z3N6Z3N6Z3N6Z3N6Z3N6Z3N6Z3AmbD1l/c76IJLufpNwSULPk2m/giphy.gif" alt="Cute Bear">
        </div>
        <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="stage3" class="container hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHV0Nnk0bmZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3AmbD1l/g9582DNuQppxC/giphy.gif" alt="Celebrate">
        </div>
        <h1>I knew you'd say yes! ü•∞</h1>
        <p style="color: #ff4d6d; font-size: 1.2rem;">Can't wait to see you!</p>
    </div>

    <script>
        let noCount = 0;
        const noTexts = [
            "LUHHHHHHHHHH",
            "WAG MO CLICK TO",
            "LIPAT MO SA YES HEHE",
            "LALA",
            "OK CLICK MONA YES ALA NA ME MALAGAY"
        ];

        function nextStage() {
            // Play music
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Audio block:", e));

            document.getElementById('stage1').classList.add('hidden');
            document.getElementById('stage2').classList.remove('hidden');
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Change text
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;

            // Make Yes grow
            const currentScale = 1 + (noCount * 0.4);
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // Move No button
            const x = Math.random() * 50 - 25;
            const y = Math.random() * 50 - 25;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            document.getElementById('stage2').classList.add('hidden');
            document.getElementById('stage3').classList.remove('hidden');
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff85a1', '#ffccd5']
            });
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>

</html>
