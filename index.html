<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --soft-bg: #fff0f3;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            /* Suggestion: Heart Cursor */
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' style='font-size:20px'><text y='20'>‚ù§Ô∏è</text></svg>"), auto;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center; z-index: 10; padding: 30px; width: 90%; max-width: 450px;
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px);
            border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .typewriter {
            display: inline-block;
            font-family: 'Caveat', cursive;
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin: 15px 0;
            min-height: 1.2em;
        }

        .typewriter::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Polaroid Styles */
        .album-track {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            gap: 15px; padding: 20px 10px; scrollbar-width: none;
        }
        .album-track::-webkit-scrollbar { display: none; }

        .polaroid {
            flex: 0 0 240px; scroll-snap-align: center; background: white;
            padding: 12px 12px 35px 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(var(--r)); transition: transform 0.3s ease;
        }
        .polaroid:hover { transform: rotate(0deg) scale(1.05); z-index: 50; }
        .polaroid img { width: 100%; height: 250px; object-fit: cover; border-radius: 2px; }

        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; min-height: 150px; position: relative; }

        button {
            padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 600; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { 
            background-color: var(--dark-pink); color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); 
            z-index: 100;
            animation: pulse 1.5s infinite; /* Suggestion: Pulse animation */
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #noBtn { 
            background-color: #ffffff; color: #888; 
            border: 1px solid #eee; 
            position: absolute; /* Changed to absolute for runaway logic */
            right: 50px;
            transition: all 0.2s ease;
        }

        /* Floating Hearts */
        .heart { position: absolute; color: var(--primary-pink); animation: floatUp 5s linear infinite; opacity: 0.6; pointer-events: none; z-index: 1; }
        @keyframes floatUp { 
            0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 1; } 
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.5); opacity: 0; } 
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="mahika_duJcgsZx.mp3" type="audio/mpeg">
    </audio>

    <div id="stage1" class="container fade-in">
        <div class="polaroid" style="--r: -2deg; margin: 0 auto;"><img src="her-pic.jpg" alt="You"></div>
        <h1 class="typewriter" data-text="Hey beautiful... ‚ù§Ô∏è"></h1>
        <br>
        <button id="startBtn" onclick="nextStage()" style="background: var(--dark-pink); color:white;">Click Me</button>
    </div>

    <div id="stage2" class="container hidden">
        <div class="album-track">
            <div class="polaroid" style="--r: -3deg;"><img src="pic1.jpg"></div>
            <div class="polaroid" style="--r: 2deg;"><img src="pic2.jpg"></div>
            <div class="polaroid" style="--r: -1deg;"><img src="pic3.jpg"></div>
        </div>
        <h1 class="typewriter" data-text="Will you be my Valentine?"></h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="runAway()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="stage3" class="container hidden">
        <div class="polaroid" style="--r: 0deg; margin: 0 auto;">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHV0Nnk0bmZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3AmbD1l/g9582DNuQppxC/giphy.gif" alt="Success">
        </div>
        <h1 class="typewriter" data-text="Yay! I knew it! ü•∞"></h1>
    </div>

    <script>
        let noCount = 0;
        const noTexts = ["Sure?", "Really?", "Think again...", "Last chance!", "Pretty please?", "You can't catch me!"];

        function typeEffect(element, speed = 80) {
            const text = element.getAttribute('data-text');
            element.innerText = "";
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.append(text.charAt(i));
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }

        window.onload = () => {
            typeEffect(document.querySelector('#stage1 .typewriter'));
        };

        function nextStage() {
            document.getElementById('bgMusic').play().catch(() => {
                console.log("Audio play blocked; user must interact first.");
            });
            transition('stage1', 'stage2');
            setTimeout(() => {
                typeEffect(document.querySelector('#stage2 .typewriter'));
            }, 500);
        }

        // Logic to move the 'No' button randomly
        function runAway() {
            if (noCount < 1) return; // Only start running after the first "No" click
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.btn-container').getBoundingClientRect();
            
            // Generate random position within a reasonable range of the screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Change text
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;
            
            // Make Yes button grow bigger with each No
            const size = 1 + (noCount * 0.3);
            yesBtn.style.transform = `scale(${size})`;
            
            // Immediately trigger a move
            runAway();
        }

        function celebrate() {
            transition('stage2', 'stage3');
            setTimeout(() => {
                typeEffect(document.querySelector('#stage3 .typewriter'));
            }, 500);
            
            const duration = 10 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff85a1', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff85a1', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function transition(from, to) {
            const fromEl = document.getElementById(from);
            const toEl = document.getElementById(to);
            fromEl.style.opacity = '0';
            setTimeout(() => {
                fromEl.classList.add('hidden');
                toEl.classList.remove('hidden');
                toEl.classList.add('fade-in');
            }, 400);
        }

        // Floating heart background elements
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíó','‚ú®','üå∏'][Math.floor(Math.random()*5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's'; // 3-6s
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
